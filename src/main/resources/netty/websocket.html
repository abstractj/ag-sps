<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Socket Example</title>
        <link rel="stylesheet" href="css/socket.css">
        <script src="js/socket.js"></script>
    </head>
    <body>
        <h1>Enter a message</h1>
        <form name="hello">
            <input type="submit" value="Hello/Handshake">
        </form>
        <form name="register">
            <input type="text" name="message" id="message" placeholder='channelId'>
            <input type="submit" value="Register Channel">
        </form>
        <form name="unregister">
            <input type="text" name="message" id="message" placeholder='channelId'>
            <input type="submit" value="Unregister Channel">
        </form>
        <h2>Repsonse from Server</h2>
        <textarea id="responseText"></textarea>
    </body>
</html>
